<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="login.css" />
</head>

<body>
    <form class="login-form" style="padding: 45px;" action="javascript:void(0);">
        <h1 >Login</h1>
        <div class="form-field">
            <i class="fas fa-user"></i>
            <input type="text" name="username" id="username" class="form-field" pattern="^[a-zA-Z0-9_-]{1,16}$"
                placeholder=" " required>
            <label for="username">Username</label>
        </div>
        <div class="form-field">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" id="password" class="form-field" placeholder=" " required>
            <label for="password">Password</label>
        </div>
        <button type="submit" value="Login" class="btn" onclick="ckbox()">Login</button>
        <button type="submit" value="회원가입" class="btn"onclick="location.href='userlog.html'">회원가입</button>
    </form>
</body>
<script>
    function ckbox() {
        alert("로그인 완료");
    }
</script>

</html>
